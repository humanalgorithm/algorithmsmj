<div class="row">
    <div class="col-lg-12">
        <h3> Enter your conntact info below to receive an email from the developer:</h3>

        <form method='POST' action='/signup/'> {% csrf_token %}
            <div class="row">
                <div class="col-sm-1">
                    <label for="first_name">First:</label>
                </div>
                 <div class="col-sm-2">
                    <input id="first_name" type="text" name="first_name" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <label for="last_name">Last:</label>
                </div>
                 <div class="col-sm-2">
                    <input id="last_name" type="text" name="last_name" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                    <label for="email">Email:</label>
                </div>
                <div class="col-sm-2">
                    <input id="email" type="text" name="email" value="">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <input type='submit' value="Get Email" class='btn btn-warning'>
                </div>
            </div>
        </form>
    </div>
</div>
